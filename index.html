<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!--Project number 3-->
  <body>
    <div id="form">
      <h1 class="default">THE CODE REVIEW</h1>
      <form class="form-contact">
        <h2 class="top">Signup for our newsletter</h2>
        <p class="call-to-action">Get the latest news on how your code is doing right in your inbox</p>
        <main>
          <div class="divA"></div>
          <div class="divB"></div>

          <h2>Contact Information</h2>
          <fieldset>
            <div class="group">
              <label for="fullname">Full Name</label>
              <input
                type="text"
                id="fullname"
                required="required"
                placeholder="Required"
              />
            </div>

            <div class="group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                required="required"
                placeholder="Required"
              />
            </div>

            <div class="group">
              <label for="phonenumber">Phone Number</label>
              <input
                type="number"
                id="phonenumber"
                placeholder="Add Phonenumber"
              />
            </div>

            <div class="group">
              <label for="street">Street Address</label>
              <input type="text" id="street" placeholder="Add Street Address" />
            </div>

            <div class="group">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Add City" />
            </div>

            <div class="group">
              <label for="state" class="zip-state-label">State</label>
              <select name="state" id="state">
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="group">
              <label for="zipcode" class="zip-state-label">Zipcode</label>
              <input type="number" id="zipcode" placeholder="Add Zipcode" />
            </div>
            <br />
            <div class="divB"></div>
          </fieldset>
          <div class="bottom">
            <h2>Newsletter</h2>
            <fieldset class="fieldset">
              <p>Select the Newsletter you would like to receive</p>
              <div class="checkbox-group">
                <input
                  type="checkbox"
                  id="html_news"
                  value="newsletter_htmlnews"
                  name="user_newsletter"
                /><label class="label" for="html_news">HTML News</label><br />
              </div>
              <div class="checkbox-group">
                <input
                  type="checkbox"
                  id="css_news"
                  value="newsletter_cssnews"
                  name="user_newsletter"
                /><label class="label" for="css_news">CSS News</label><br />
              </div>
              <div class="checkbox-group">
                <input
                  type="checkbox"
                  id="javascript_news"
                  value="newsletter_javascriptnews"
                  name="user_newsletter"
                /><label class="label" for="javascript_news"
                  >Javascript News</label
                ><br />
              </div>
            </fieldset>

            <p>Newsletter Format</p>
            <fieldset>
              <div class="radio-group">
                <input type="radio" id="html" value="html" name="radio" /><label
                  class="label"
                  for="html"
                  >HTML</label
                ><br />
              </div>

              <div class="radio-group">
                <input
                  type="radio"
                  id="plaintext"
                  value="plaintext"
                  name="radio"
                /><label class="label" for="plaintext">Plain text</label><br />
              </div>
              <div class="group desktop-group">
                <label for="msg" class="desktop-textarea-label"
                  >Other topics you would like to hear about</label
                >
                <textarea
                  id="msg"
                  rows="7"
                  placeholder="Begin typing"
                ></textarea>
              </div>
            </fieldset>
            <input class="submit" type="submit" value="Sign Up" />

            <br />
            <p class="footer">Copyright The Code Review</p>
          </div>
        </main>
      </form>

      <hr />
    </div>
  </body>
</html>
